name: Build Docker image with push

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
        description: "Version to bump to"
      image-name:
        type: string
        required: true
        description: "Name of this docker repository"
      AWS_REGION_ID:
        type: string
        required: true
        description: "AWS region"
      AWS_ACCOUNT_ID:
        type: string
        required: true
        description: "AWS account"
    secrets:
      AWS_ACCESS_KEY_ID:
        type: string
        required: true
        description: "AWS Access Key ID for ECR"
      AWS_SECRET_ACCESS_KEY:
        type: string
        required: true
        description: "AWS Secret Access Key for ECR"
jobs:
  build-image-with-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.AWS_REGION_ID }}

      # Login to ECR
      - name: Login to ECR
        run: $(aws ecr get-login --no-include-email --region ${{ inputs.AWS_REGION_ID }})

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          # Key is named differently to avoid collision
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ${{ inputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ inputs.AWS_REGION_ID }}.amazonaws.com/${{ inputs.image-name }}:${{ inputs.tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache